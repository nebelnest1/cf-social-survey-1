    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title data-translate="social_relationship">Social Relationship</title>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .body { background: #000 !important; }
        .video-wrapper, .video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; filter: brightness(0.5); }
        .content-wrapper { position: relative; z-index: 10; height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%); }
        .survey-container { width: 100%; max-width: 400px; padding: 20px; text-align: center; color: #fff; }
        .step__title { font-size: 32px; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }
        .step__question { font-size: 18px; line-height: 1.4; margin-bottom: 30px; opacity: 0.9; }
        .step__answers { display: flex; gap: 15px; justify-content: center; }
        .btn { flex: 1; padding: 18px; border-radius: 50px; border: none; font-size: 18px; font-weight: bold; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; text-transform: uppercase; transition: 0.2s; }
        .btn--primary { background: linear-gradient(180deg, #1a5695 0%, #0d3d6d 100%); color: #fff; }
        .btn--accent { background: rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(10px); }
        .btn--start { background: linear-gradient(180deg, #0076db 0%, #0056a0 100%); width: 100% !important; flex: none; }
        
        /* ДОПОЛНИТЕЛЬНЫЕ ЭЛЕМЕНТЫ */
        .online-status { position: absolute; top: 20px; left: 20px; z-index: 20; background: rgba(0, 0, 0, 0.6); color: #fff; padding: 8px 15px; border-radius: 30px; font-size: 13px; font-weight: bold; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); }
        .online-status span { color: #00ff00; }
        .slots-count { margin-left: 10px; color: #ffcc00 !important; }

        .live-label { position: absolute; top: 20px; right: 20px; z-index: 20; background: #ff0000; color: #fff; padding: 4px 12px; border-radius: 4px; font-size: 12px; font-weight: 900; text-transform: uppercase; display: flex; align-items: center; gap: 6px; }
        .live-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: blink 1s infinite; }

        .toast-msg { position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%); z-index: 100; background: rgba(255,255,255,0.95); color: #000; padding: 12px 20px; border-radius: 15px; width: 80%; max-width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); transition: 0.5s ease-in-out; display: flex; align-items: center; gap: 10px; }
        .toast-msg.show { bottom: 30px; }
        .toast-avatar { width: 40px; height: 40px; border-radius: 50%; background: #ddd; object-fit: cover; }
        .toast-content b { display: block; font-size: 14px; }
        .toast-content span { font-size: 13px; color: #555; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .progress { display: none !important; }
    </style>

    <script defer src="./assets/scripts/common.js"></script>
</head>

<body class="body">
    <div class="live-label"><div class="live-dot"></div> Live</div>
    <div class="online-status">Рядом: <span>34</span> <span class="slots-count">Свободно: 2</span></div>
    
    <div id="toast" class="toast-msg">
        <div class="toast-content">
            <b>Mia69</b>
            <span>Ты тут? Включай камеру...</span>
        </div>
    </div>

    <div class="progress" style="display:none !important;"><div class="bar"></div></div>
    
    <div class="content-wrapper">
        <div class="survey-container"></div>
    </div>

    <div class="video-wrapper">
        <video autoplay muted playsinline loop class="video">
            <source src="bg_video.mp4" type="video/mp4" />
        </video>
    </div>

    <template id="step">
        <div class="step current">
            <div class="step__header"><h1 class="step__title">Title</h1></div>
            <div class="step__body"><p class="step__question">Question</p></div>
            <div class="step__footer"><div class="step__answers"></div></div>
        </div>
    </template>

    <template id="step-answer-left"><a class="btn btn--accent" href="#">Answer</a></template>
    <template id="step-answer-right"><a class="btn btn--primary" href="#">Answer</a></template>
    <template id="step-answer-single">
        <div class="step__answers step__answers--single"><a class="btn btn--primary btn--start" href="#">Answer</a></div>
    </template>

    <script>
        // Показ уведомления через 2 секунды
        setTimeout(() => {
            document.getElementById('toast').classList.add('show');
            // Спрятать через 5 секунд
            setTimeout(() => {
                document.getElementById('toast').classList.remove('show');
            }, 5000);
        }, 2000);
    </script>
